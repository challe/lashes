<div class="row">
  <div class="col-3">
    <h3>Kunder</h3>
    <ul>
      <li (click)="getCustomer(customer.id)" *ngFor="let customer of customers">{{customer.name}}</li>
    </ul>

    <input #newCustomer (keyup.enter)="addCustomer(newCustomer.value)">
  </div>
  <div class="col-9">
    <h3>{{customer?.name}}</h3>
  </div>
</div>
